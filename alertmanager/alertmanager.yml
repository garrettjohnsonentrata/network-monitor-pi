# =============================================================================
# Alertmanager Configuration
# =============================================================================

global:
  resolve_timeout: 5m

route:
  receiver: webhook
  group_by: ['alertname', 'job', 'target', 'target_name']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
  - name: webhook
    webhook_configs:
      - url: 'http://discord-relay:9094/alert'
        send_resolved: true

inhibit_rules:
  - source_matchers:
      - severity = critical
    target_matchers:
      - severity = warning
    equal:
      - alertname
      - target
